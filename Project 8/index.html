<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Form</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="form-container">
        <div class="form-heading">
            <h1>Please Login</h1>   
        </div>
        <form action="">
        <div class="field-container">
            <div class="email-text">
                <span>E</span><span>m</span><span>a</span><span>i</span><span>l</span>  
            </div>
            <input type="text" name="email" id="email">
        </div>
        <hr>
        <div class="field-container">
            <div class="password-text">
                <span>P</span><span>a</span><span>s</span><span>s</span><span>w</span><span>o</span><span>r</span><span>d</span>
            </div>
            <input type="password" name="email" id="password">
        </div>
        <hr> 
        <input type="submit" value="Login" class="login-btn"></input>
        </form>
        <p>Don't have an account?<a href="#">Register</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
